<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='homepage_style.css') }}">
</head>
<body>

<div class="homepage-container">
  {% if form_type == 'profile' %}
    {% include 'profile.html' %}
  {% elif form_type == 'feed' %}
    {% include 'feed.html' %}
  {% elif form_type == 'libraries' %}
    {% include 'libraries.html' %}
  {% endif %}
</div>

<!-- Barra di navigazione fissa in fondo -->
<div class="bottom-nav-box">
  <a href="{{ url_for('home.home', form_type='profile') }}" class="nav-item">
    <i class="fas fa-user"></i>
    <span>Profile</span>
  </a>
  <a href="{{ url_for('home.home', form_type='feed') }}" class="nav-item">
    <i class="fas fa-rss"></i>
    <span>Feed</span>
  </a>
  <a href="{{ url_for('home.home', form_type='libraries') }}" class="nav-item">
    <i class="fas fa-book"></i>
    <span>Libreries</span>
  </a>
</div>

</body>
</html>

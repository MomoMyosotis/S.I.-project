<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="{{ url_for('static', filename='homepage_style.css') }}">

<body>

<div class="home-container">
  {% if form_type == 'libraries' %}

<div class="bottom-nav-box">
  <a href="{{ url_for('home.homepage', form_type='profile') }}" class="nav-item">

  </a>
  <a href="{{ url_for('home.homepage', form_type='feed') }}" class="nav-item">
